services:
  - type: web
    name: steermate-backend
    env: python
    runtime: python3
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        value: ${{ steermate-db.DATABASE_URL }}
      - key: SECRET_KEY
        value: your-secret-key-here  # Replace with a secure key
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
    healthCheckPath: /docs  # Optional: For health checks

databases:
  - name: steermate-db
    databaseName: steermate
    user: steermate_user
    postgresqlMajorVersion: 15  # Or match your version